<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy 2nd Anniversary!</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Happy 2nd Anniversary!</h1>
    </header>

    <images>
        <!-- Top images: Flowers, Lilypad, and Lilypad Shadow -->
      <img src="./assets/lilypad-shadow.png" alt="lilypad's shadow" class="top-image shadow" />
      <img src="./assets/flowers-shadow.png" alt="flower's shadow" class="top-image shadow" />
      <img src="./assets/capy-shadow.png" alt="capybara's shadow" class="top-image shadow" />

      <img src="./assets/lilypad.png" alt="lilypad" class=" top-image" />
      <img src="./assets/shader.png" alt="shader" class="shader rotate" />


      <!-- Capybara animation remains as is -->
      <img src="./assets/cropped-capy.gif" alt="capys swimming" class="capybara" />

      <img src="./assets/flowers.png" alt="flowers" class="hero-image top-image" />

    </images>
    
    <main>
      <button id="loveButton">Open Your Love Message!</button>
      <div id="loveMessage" class="hidden">
        <p>I love you more each day!</p>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
